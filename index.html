<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class= "top">
    <h1>Bootstrap and JS/jQuery Worksheet</h1>
    </div>
    
    <h2>Infosys Class Work</h2>
    <div class= "boxes">
        <div class= "boxred"></div>
        <div class= "boxblue"></div>
        <div class= "boxgreen"></div>
        
       
    </div>
    
    <h3>Change Buttons</h3>
    <div class= "changebut">
        <button class= "btn btn-info">Change Box 1</button>
        <button class= "btn btn-info">Change Box 2</button>
        <button class= "btn btn-info">Change Box 3</button>
        <button class= "btn btn-primary">Change All</button>
        </div>
        
        <h4>Hide Buttons</h4>
    <div class= "hidebut">
        <button class= "btn btn-info">Hide Box 1</button>
        <button class= "btn btn-info">Hide Box 2</button>
        <button class= "btn btn-info">Hide Box 3</button>
        <button type="button" class="btn btn-warning">Hide All</button>
    </div>
    
    <div class= "lastrow">
    <button type="button" class="btn btn-danger">Reset Colors</button>
    <button type="button" class="btn btn-success">Show All</button>
        </div>
</body>
</html>
