<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class= "container-fluid">
    <div class= "row">
    <h1 class= "display-3">Bootstrap and JS/jQuery Worksheet</h1>
    </div>
   
    <div class= "row">
        <h2 class= "display-2">Infosys Class Work</h2>
    </div>
    
    <div class= "row boxesRow">
        <div class= "col box1"></div>
        <div class= "col box2"></div>
        <div class= "col box3"></div>
    </div>
    
    <div class= "row changeButtonRow">
        <h3 class= "display-4">Change Buttons</h3>
    </div>
    
    <div class= "row">
        <div class= "col">
            <button class= "btn btn-info">Change Box 1</button>
        </div>
        <div class= "col">
            <button class= "btn btn-info">Change Box 2</button>
        </div>
        <div class= "col">
            <button class= "btn btn-info">Change Box 3</button>
        </div>
        <div class= "col">
            <button class= "btn btn-primary">Change All</button>
        </div>
        </div>
        
        <div class= "row">
            <h4 class= "display-5">hide Buttons</h4>
        </div>
        
    <div class= "row hideButtonRow">
        <div class= "col">
            <button class= "btn btn-info">Hide Box 1</button></div>
            <div class= "col">
                <button class= "btn btn-info">Hide Box 2</button>
            </div>
                <div class= "col">
                    <button class= "btn btn-info">Hide Box 3</button>
            </div>
                
            <div class= "col">
                    <button type="button" class="btn btn-warning">Hide All</button>
    </div>
</div>
    
    <div class= "row finalRow">
        <div class= "col"><button type="button" class="btn btn-danger">Reset Colors</button></div>
    <div class= "col"></div>
    <div class= "col"></div>
    <div class= "col"><button type="button" class="btn btn-success">Show All</button></div>
        </div></div>
</body>
</html>
